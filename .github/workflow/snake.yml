name: Waka Readme

on:
  schedule:
    # Runs at 12:30 AM IST (18:00 UTC previous day)
    - cron: '30 18 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    name: Update README with Dev Metrics
    runs-on: ubuntu-latest
    steps:
      - uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          
          # Commit Configuration
          COMMIT_MESSAGE: "Updated with dev metrics"
          COMMIT_BY_ME: "False"
          
          # Display Options - CUSTOMIZED FOR YOUR PREFERENCE
          SHOW_COMMIT: "False"              # Hide commit stats
          SHOW_DAYS_OF_WEEK: "False"        # Hide days of week
          SHOW_LANGUAGE: "True"             # SHOW Languages
          SHOW_OS: "True"                   # SHOW Operating Systems
          SHOW_PROJECTS: "True"             # SHOW Projects
          SHOW_EDITORS: "False"             # Hide editors
          SHOW_TIMEZONE: "False"            # Hide timezone
          SHOW_LOC_CHART: "False"           # Hide LOC chart
          SHOW_LINES_OF_CODE: "False"       # Hide total lines of code
          SHOW_TOTAL_CODE_TIME: "False"     # Hide total code time
          SHOW_PROFILE_VIEWS: "False"       # Hide profile views
          SHOW_SHORT_INFO: "False"          # Hide short GitHub data
          SHOW_UPDATED_DATE: "True"         # Show when updated
          
          # Customization
          SECTION_NAME: "waka"
          IGNORED_REPOS: ""
          MAX_REPOS: "0"
          
          # Badge Style (flat, flat-square, plastic, for-the-badge, social)
          BADGE_STYLE: "flat"
          
          # Symbol Version (1, 2, or 3)
          SYMBOL_VERSION: "1"
